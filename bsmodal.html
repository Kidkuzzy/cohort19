<!doctype html>
<html>
<head>
	<title>Day 3: Bootstrap Modal</title>
	<meta name='viewport' content='width=device-width, initial-scale-1, shrink-to-fit=no'>
	<meta charset="utf-8">
	
	<link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
	
	<style type='text/css'> 
	
		div{
		border: 1px solid red;
		min-height:100px;
		}
	</style>
</head>
<body>

<div class='container-fluid'>
	<div class='row mt-4'>
		<div class='col-md-3'>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#news">
			  Breaking News
			</button>
		</div>
		<div class='col-md-3'>
		
		</div>
		<div class='col-md-3'>
		
		</div>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="news" tabindex="-1" role="dialog" data-backdrop='static' aria-labelledby="newsmodal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='container-fluid'>
			<div class='row'>
				<div class='col-md-5'>
					<img src='' alt='' class='img-fluid'>
				</div>
				<div class='col-md-7'>
					<h3></h3>
					<p>
						
					</p>
				</div>
				
			</div>
			<div class='row'>
				<div class='col-md-5'>
					<img src='donatenow.jpg' alt='donate' class='img-fluid'>
				</div>
				<div class='col-md-7'>
					<h3>Help save lives</h3>
					<p>
						Without your funds and support, there would be little for us to work with and lives will not be saved. 
						Thank you for your donations so far; one more dollar will go even further!
					</p>
				</div>
				
			</div>
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>


<script src='js/jquery.min.js' type='text/javascript'></script>
<script src='js/popper.min.js' type='text/javascript'></script>
<script src='js/bootstrap.js' type='text/javascript'></script>

</body>
</html>
