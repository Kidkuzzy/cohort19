<!doctype html>
<html>
<head>
	<title>Bootstrap Modal Classwork</title>
	<meta name='viewport' content='width=device-width, initial-scale-1, shrink-to-fit=no'>
	<meta charset="utf-8">
	
	<link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
	
	<style type='text/css'> 
	
		div{
		border: 0px solid red;
		min-height:100px;
		}
	</style>
</head>
<body>

<div class='container-fluid'>
	<div class='row mt-4'>
		<div class='col-md-5'>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup">
			 Sign-up
			</button>
		</div>
		<div class='col-md-7'>
			<!-- Button trigger modal -->
			<a href='#' type="button" class="btn btn-primary" data-toggle="modal" data-target="#t&c">
			 Read our Terms and Conditions
			</a>
		</div>
	
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" data-backdrop='static' aria-labelledby="signup" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='container-fluid'>
			<div class='row'>
				<div class='col-md-6'>
					<div class='form-group form-inline' style='border:0px;' >
						<label class='sr-only'>First name</label><input type='text' placeholder='First name' class='form-control col-md-6 mr-1'> 
						<label class='sr-only'>Surname</label><input type='text' placeholder='Surname' align='right' class='form-control col-md-5' >
					</div>
				</div>
		</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary">Register</button>
        
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="t&c" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Terms & Conditions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src='js/jquery.min.js' type='text/javascript'></script>
<script src='js/popper.min.js' type='text/javascript'></script>
<script src='js/bootstrap.js' type='text/javascript'></script>

</body>
</html>
