<!doctype html>
<html>
<head>
	<title>Bootstrap Modal Classwork</title>
	<meta name='viewport' content='width=device-width, initial-scale-1, shrink-to-fit=no'>
	<meta charset="utf-8">
	
	<link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
	
	<style type='text/css'> 
	
		div{
		border: 0px solid red;
		min-height:100px;
		}
	</style>
</head>
<body>


	<div class='container-fluid'>
		<div class='row'>
			<div class='col-md-7'>
				<!-- begin carousel-->
				<div id="banner" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#banner" data-slide-to="0" class="active"></li>
						<li data-target="#banner" data-slide-to="1"></li>
						<li data-target="#banner" data-slide-to="2"></li>
					</ol>
				  <div class="carousel-inner">
					<div class="carousel-item active">
					  <img src="lelouvre.png" class="d-block w-100" alt="...">
					  <div class='carousel-caption d-none d-md-block'>
						<h5>We are good to go</h5>
						<p>I'm so glad for a new lease on life!</p>
					  </div>
					</div>
					<div class="carousel-item">
					  <img src="medic2.jpg" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
					  <img src="queen.jpg" class="d-block w-100" alt="...">
					</div>
				  </div>
				  <a class="carousel-control-prev" href="#banner" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#banner" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
				<!-- end carousel-->
			</div>
			<div class='col-md-5'></div>
		</div>
		
		<div class='row'>
			<div class='col-md-6'>
			</div>
			<div class='col-md-6'>
			</div>
		</div>
	</div>
	
	

	


<script src='js/jquery.min.js' type='text/javascript'></script>
<script src='js/popper.min.js' type='text/javascript'></script>
<script src='js/bootstrap.js' type='text/javascript'></script>

</body>
</html>
