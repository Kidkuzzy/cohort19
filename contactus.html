<!DOCTYPE html>
<html>
	<head>
		<title>	Contact Us</title>
	</head>
	<body>
		<h1>Contact Us</h1>
		<form action="" method="post">
			<p>
				<label for="emailaddress">Email Address</label>:<br>
				<input type="text" name="emailaddress" id="emailaddress" autocomplete="off" size="20"><br>
			</p>
			<p>
				<label for="names">Name</label>:<br>
				<input type="text" name="name" id="names" size="20"><br>
			</p>
			<p>
				<label>Gender</label>
				<input type="radio" name="gender" id="gender1" value="Male">
				<label for="gender1">Male</label>
			
				<input type="radio" name="gender" id="gender2" value="Female">
				<label for="gender2">Female</label>
				
				<input type="radio" name="gender" id="gender3" value="Other">
				<label for="gender3">Other</label>
			</p>
			<p>
				<label for="homeaddress">Home Address</label>
				<textarea name="homeaddress" id="homeaddress"></textarea>
			</p>
			<p>
				<label>How should we reach you?</label>
				<input type="checkbox" name="feedback" id="feedback1" value="fax">
				<label for="feedback1">Fax</label>
				
				<input type="checkbox" name="feedback" id="feedback2" value="phone">
				<label for="feedback2">Phone</label>
			</p>
			<p>
				<label>Country</label>
				<select name="country" id="country">
					<option value="">Choose Country</option>
					<option value="1">Angola</option>
					<option value="2">Algeria</option>
					<option value="3">Belgium</option>
					<option value="4">Netherlands</option>
					<option value="5">Nigeria</option>
					<option value="6">El Salvador</option>
					<option value="7">USA</option> <br>
				</select>
			</p>
		
			<p>
				<input type="submit" name="submit" value="Submit">
				<input type="reset" name="reset" value="Reset">
			
			</p>
			
			</fieldset>
		
		</form>
	</body>
</html>
