<!doctype html>
<html>
<head>
	<title>Day 2: Responsive site with Bootstrap</title>
	<meta name='viewport' content='width=device-width, initial-scale-1, shrink-to-fit=no'>
	<meta charset="utf-8">
	
	<link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
	
	<style type='text/css'> 
	
		div{
		border: 0px solid red;
		min-height:100px;
		}
	</style>
</head>
<body style='background-image: linear-gradient(to top, #3b5998,#fff,#fff, #fff)'>


<div class='container'>
	<div class='row' style='background-color:#3b5998; font-family:Klavika, sans-serif; color:white;'>
		<div class='col-md-6'><h1 align='center' valign='bottom' style='font-weight:900; padding-top:50px;'>facebook<h1></div>
		
		<div class='col-md-4'>
			<form class='row'>
			<div class='form-group col-md-5' style='border:0px; padding-top:30px;' >
			<label>Email or Phone</label><br><input type='text' class='form-control'> 
			</div>
			<div class='form-group col-md-5' style='border:0px; padding-top:30px;' >
			<label>Password</label><input type='password' class='form-control'>
			</div>
			<div class='form-group col-md-2' style='border:0px; padding-top:60px;' >
			<button class='btn btn-primary'>Login</button>
			</div>
			</form>
		</div>
		<div class='col-md-2' style='border:0px'>
		</div>
	</div>
	
	<div class='row'>
	
		<div class='col-md-1'>
		
		</div>
		<div class='col-md-5'>
			<div>
			<h3 style=' padding-top:30px;'>Facebook helps you connect and share with the people in your life.</h3>
			 <img class='img-fluid' src='facebook.png' >
			</div>
		</div>
		<div class='col-md-4'>
		<h1 style=' padding-top:30px;'>Create an account</h1>
		<h4>It's free and always will be.</h4>
		<form >
			
			<div>
			<div class='form-group form-inline' style='border:0px;' >
			<label class='sr-only'>First name</label><input type='text' placeholder='First name' class='form-control col-md-6 mr-1'> 
			<label class='sr-only'>Surname</label><input type='text' placeholder='Surname' align='right' class='form-control col-md-5' >
			</div>

			<div class='form-group' style='border:0px; margin-top:-40px;'>
			<label class='sr-only'>Mobile number or email address</label><input type='text' class='form-control' placeholder='Mobile number or email address'> 
			</div>
			<div class='form-group' style='border: 0px; margin-top:-70px;'>
			<label class='sr-only'>New password</label><input type='password' class='form-control' placeholder='New password'>
			</div>
			
			<div class='form-group' style='border:0px; margin-top:-40px;' >
				<label>Birthday</label><br>
			
				<div style='display:inline'>
					<select name='date'>
						<option >2</option>
					</select>
					<select name='month'>
						<option>May</option>
					</select>
					<select name='year'>
						<option>1991</option>
					</select>
				</div>
			</div>
			<div class='form-group' style='border: 0px' >
			<button class='btn btn-success btn-block col-md-6'>Sign Up</button>
			
			</div>
			</form>
		</div>
		<div class='col-md-2'>
		
		</div>
		</div>
	</div>
</div>




<script src='js/bootstrap.js' type='text/javascript'></script>
<script src='js/jquery.min.js' type='text/javascript'></script>
<script src='js/popper.min.js' type='text/javascript'></script>

</body>
</html>
